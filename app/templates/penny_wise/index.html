<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Waste üí∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      color: #222;
    }

    .title {
      text-align: center;
      margin-bottom: 2rem;
    }

    canvas {
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>üí∏ Money Waste</h1>
    <p>–ü–æ–∫–∞ –∑–¥–µ—Å—å —Ç–æ–ª—å–∫–æ –∑–∞–≥–ª—É—à–∫–∞... –Ω–æ —Å–∫–æ—Ä–æ —Ç—ã –Ω–∞—á–Ω—ë—à—å —Ç—Ä–∞—Ç–∏—Ç—å –∫—Ä–∞—Å–∏–≤–æ üëõ</p>
  </div>

  <canvas id="game" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let dino = { x: 50, y: 150, width: 30, height: 30, vy: 0, isJumping: false };
    let cactus = { x: 800, width: 20, height: 40 };
    let gravity = 0.3; // –ø–∞–¥–µ–Ω–∏–µ –º–µ–¥–ª–µ–Ω–Ω–µ–µ
    let gameSpeed = 2.5;
    let isGameOver = false;

    function drawDino() {
      ctx.fillStyle = "#333";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawCactus() {
      ctx.fillStyle = "#2ecc71";
      ctx.fillRect(cactus.x, 170 - cactus.height, cactus.width, cactus.height);
    }

    function update() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (dino.isJumping) {
        dino.vy -= gravity;
        dino.y -= dino.vy;

        if (dino.y >= 150) {
          dino.y = 150;
          dino.isJumping = false;
          dino.vy = 0;
        }
      }

      cactus.x -= gameSpeed;
      if (cactus.x + cactus.width < 0) {
        cactus.x = 800 + Math.random() * 200;
        cactus.height = 20 + Math.random() * 40;
      }

      if (
        dino.x < cactus.x + cactus.width &&
        dino.x + dino.width > cactus.x &&
        dino.y + dino.height > 170 - cactus.height
      ) {
        isGameOver = true;
        setTimeout(() => {
          alert("üíÄ Game Over!");
          document.location.reload();
        }, 100);
        return;
      }

      drawDino();
      drawCactus();

      requestAnimationFrame(update);
    }

    function jump() {
      if (!dino.isJumping && !isGameOver) {
        dino.isJumping = true;
        dino.vy = 14; // –≤—ã—à–µ –ø—Ä—ã–∂–æ–∫
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        jump();
      }
    });

    canvas.addEventListener("touchstart", () => {
      jump();
    });

    update();
  </script>
</body>
</html>
