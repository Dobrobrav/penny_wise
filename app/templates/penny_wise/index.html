<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Waste üí∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      color: #222;
    }

    .title {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    #game {
      width: 90vw;
      height: 25vh;
      max-width: 800px;
      max-height: 200px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>üí∏ Money Waste</h1>
    <p>–ü–æ–∫–∞ –∑–¥–µ—Å—å —Ç–æ–ª—å–∫–æ –∑–∞–≥–ª—É—à–∫–∞... –Ω–æ —Å–∫–æ—Ä–æ —Ç—ã –Ω–∞—á–Ω—ë—à—å —Ç—Ä–∞—Ç–∏—Ç—å –∫—Ä–∞—Å–∏–≤–æ üëõ</p>
  </div>

  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let dino = { x: 50, y: canvas.height - 50, width: 30, height: 30, vy: 0, isJumping: false };
    let cactus = { x: canvas.width, width: 20, height: 40 };
    let gravity = 0.15;
    let gameSpeed = 2.5;
    let isGameOver = false;

    function drawDino() {
      ctx.fillStyle = "#333";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawCactus() {
      ctx.fillStyle = "#2ecc71";
      ctx.fillRect(cactus.x, canvas.height - cactus.height - 20, cactus.width, cactus.height);
    }

    function update() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (dino.isJumping) {
        dino.vy -= gravity;
        dino.y -= dino.vy;

        if (dino.y < 20) {
  dino.y = 20;
  dino.vy = 0;
}

        if (dino.y >= canvas.height - 50) {
          dino.y = canvas.height - 50;
          dino.isJumping = false;
          dino.vy = 0;
        }
      }

      cactus.x -= gameSpeed;
      if (cactus.x + cactus.width < 0) {
        cactus.x = canvas.width + Math.random() * 100;
        cactus.height = 20 + Math.random() * 40;
      }

      if (
        dino.x < cactus.x + cactus.width &&
        dino.x + dino.width > cactus.x &&
        dino.y + dino.height > canvas.height - cactus.height - 20
      ) {
        isGameOver = true;
        setTimeout(() => {
          alert("üíÄ Game Over!");
          document.location.reload();
        }, 100);
        return;
      }

      drawDino();
      drawCactus();

      requestAnimationFrame(update);
    }

    function jump() {
      if (!dino.isJumping && !isGameOver) {
        dino.isJumping = true;
        dino.vy = 14;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        jump();
      }
    });

    canvas.addEventListener("touchstart", () => {
      jump();
    });

    update();
  </script>
</body>
</html>
