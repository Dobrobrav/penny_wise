<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add expense</title>
</head>

<body>

<form action="{% url 'add_expense' %}" method="post">
    {% csrf_token %}

    <label for="expense_name">Название</label>
    <input id="expense_name" name="name" type="text">

    <label for="expense_cost">Сумма</label>
    <input id="expense_cost" name="cost" type="text">

    <label for="expense_category">Категория</label>
    <input id="expense_category" name="category" type="text">

    <button type="submit" id="save_button">
        Сохранить трату
    </button>
</form>

</body>

</html>
